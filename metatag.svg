<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Subtle gradient for the cream background to give it depth -->
    <linearGradient id="creamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FDFCF8" />
      <stop offset="100%" stop-color="#F2F0E6" />
    </linearGradient>
    
    <!-- Filter for a very subtle drop shadow to lift the text slightly -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#creamGradient)" />

  <!-- Decorative Border (Optional, keeps it clean but framed) -->
  <rect x="20" y="20" width="472" height="472" rx="12" fill="none" stroke="#E6E2D6" stroke-width="2" />

  <!-- Main Content Group -->
  <g text-anchor="middle" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif">
    
    <!-- FGC Monogram -->
    <!-- Using a heavy font weight and tight tracking for a logo feel -->
    <text x="256" y="260" 
          font-size="160" 
          font-weight="800" 
          fill="#1A1A1A" 
          letter-spacing="-6"
          filter="url(#softShadow)">
      FGC
    </text>

    <!-- Subtle Separator Line -->
    <line x1="186" y1="290" x2="326" y2="290" stroke="#1A1A1A" stroke-width="2" stroke-opacity="0.8" stroke-linecap="round" />

    <!-- Full Name -->
    <!-- Uppercase with wide letter spacing for a premium, clean look -->
    <text x="256" y="330" 
          font-size="22" 
          font-weight="500" 
          fill="#333333" 
          letter-spacing="3" 
          style="text-transform: uppercase;">
      Fernando Gomes CÃ´rtes
    </text>
  </g>
</svg>